<div class="krustparty">
  
  <!-- one of each to start with -->
  <span class="wow wow-wa"></span>
  <span class="wow wow-rust"></span>
  <span class="wow wow-k8s"></span>

  <!-- add and remove -->
  <div class="controls toggle active">
    <aside class="control-wa">
      <span class="icon">
        <a class="fa fa-minus" title="Less Wasm"></a>
        <img src="images/wow-wa.svg" />
        <a class="fa fa-plus" title="More Wasm"></a>
      </span>
    </aside>
    <aside class="control-rust">
      <span class="icon">
        <a class="fa fa-minus" title="Less Rust"></a>
        <img src="images/wow-rust.svg" />
        <a class="fa fa-plus" title="Less More"></a>
      </span>
    </aside>
    <aside class="control-k8s">
      <span class="icon">
        <a class="fa fa-minus" title="Less Kubernetes"></a>
        <img src="images/wow-k8s.svg" />
        <a class="fa fa-plus" title="More Kubernetes"></a>
      </span>
    </aside>
    <aside class="begone">
      <span class="icon toggle">
        <a class="fa fa-pause" title="Cease Krustleting."></a>
        <a class="fa fa-play hidden" title="Resume Krustleting."></a>
      </span>
    </aside>
  </div>
</div>
